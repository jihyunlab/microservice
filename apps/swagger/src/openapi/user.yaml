paths:
  /user/create:
    post:
      tags:
        - User
      summary: Create user
      description: Process create user requests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '500':
          description: Internal Server Error
components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          example: jihyunlab@gmail.com
        password:
          type: string
          example: '1q2w3e4r'
        name:
          type: string
          example: 'Jihyun'
        role:
          type: array
          items:
            type: string
          example: ['Admin']
